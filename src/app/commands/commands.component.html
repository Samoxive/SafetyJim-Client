<div class="commands">
    <div style="margin: 8px 8px 8px 8px;" class="command" *ngFor="let command of commands">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ command.name }}</mat-card-title>
                <mat-card-subtitle>{{ command.tooltip }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{ command.description }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="onDetailClick(command.examples)">EXAMPLES</button>
                <button mat-button (click)="onDetailClick(command.usages)">USAGES</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
